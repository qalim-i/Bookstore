<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Available Books</h2>
<ul>
    {% for book in books %}
    <li>
        <h3>{{ book.title }}</h3>
        <p>Author: {{ book.author.name }}</p>
        <p>Price: ${{ book.price }}</p>
        <p>{{ book.description }}</p>
    </li>
    {% endfor %}
</ul>

</body>
</html>
